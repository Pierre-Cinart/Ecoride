<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Compte - Utilisateur | EcoRide</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/monCompte.css" />
</head>
<body>

  <div class="account-container">
    <div class="header-info">
      <div><strong>Connecté en tant que :</strong> Pseudo</div>

      <div class="credit">
        <p>
          <strong>&nbsp;Crédits :</strong> 20
          <img src="../img/ico/coins.png" alt="Icône pièce jaune" class="coin-icon">
        </p>
      </div>
    </div>

    <div class="section">
      <h3>Devenir conducteur</h3>
      <p>Vous souhaitez proposer des trajets ?</p>
      <button id="toggleDriverForm">Postuler en tant que conducteur</button>
    </div>

    <!-- Formulaire caché par défaut -->
    <div class="section" id="driverForm" style="display: none;">
      <h4>Fournir votre permis</h4>
      <form>
        <label for="permis">Téléverser une photo de votre permis :</label>
        <input type="file" id="permis" name="permis" accept="image/*" required />

        <button type="submit">Envoyer la demande</button>
      </form>
    </div>

    <div class="button-group">
      <button>Voir mes trajets prévus</button>
      <button>Historique des voyages</button>
    </div>
  </div>

  <script>
    // Petite logique pour afficher/masquer le formulaire d'upload
    document.getElementById("toggleDriverForm").addEventListener("click", function () {
      const form = document.getElementById("driverForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });
  </script>

</body>
</html>
