<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - Admin | EcoRide</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Ton CSS principal -->
  <link rel="stylesheet" href="../css/style.css" />

  <style>
    /* ✅ Corrige les problèmes de scroll et de débordement */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100%;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* ✅ Conteneur global centré */
    .admin-dashboard {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 0 1rem;
    }

    /* ✅ Bouton en haut */
    #show-blocked {
      background-color: #60775D;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #show-blocked:hover {
      background-color: #4a5f48;
    }

    /* ✅ Date picker */
    .date-filter {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-filter label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .date-filter input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* ✅ Zone des graphiques */
    .charts {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
      width: 100%;
    }

    .chart-block {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* ✅ Forcer des tailles propres pour les canvas */
    canvas {
      width: 100% !important;
      max-width: 100%;
      height: 300px !important;
      display: block;
    }
  </style>
</head>
<body>

  <div class="admin-dashboard">

    <!-- ✅ Bouton pour afficher les comptes bloqués -->
    <button id="show-blocked">Afficher les comptes bloqués</button>

    <!-- ✅ Filtre date par semaine -->
    <div class="date-filter">
      <label for="week-date">Choisir une semaine :</label>
      <input type="date" id="week-date" name="week-date">
    </div>

    <!-- ✅ Conteneur des graphiques -->
    <div class="charts">

      <!-- ✅ Graphique 1 : trajets par jour -->
      <div class="chart-block">
        <canvas id="trajetsChart"></canvas>
      </div>

      <!-- ✅ Graphique 2 : crédits gagnés par jour -->
      <div class="chart-block">
        <canvas id="creditsParJourChart"></canvas>
      </div>

      <!-- ✅ Graphique 3 : crédits totaux -->
      <div class="chart-block">
        <canvas id="creditsTotauxChart"></canvas>
      </div>

    </div>

  </div>

  <script>
    // ✅ Supprime les attributs height/width par défaut pour éviter le débordement
    document.querySelectorAll("canvas").forEach(canvas => {
      canvas.removeAttribute("height");
      canvas.removeAttribute("width");
    });

    // ✅ Graphique 1 - Nombre de trajets par jour
    new Chart(document.getElementById('trajetsChart'), {
      type: 'bar',
      data: {
        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
        datasets: [{
          label: 'Trajets par jour',
          data: [22, 35, 41, 28, 49, 56, 38],
          backgroundColor: '#60775D'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // ✅ Graphique 2 - Crédits gagnés par jour
    new Chart(document.getElementById('creditsParJourChart'), {
      type: 'line',
      data: {
        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
        datasets: [{
          label: 'Crédits par jour',
          data: [12, 20, 18, 30, 22, 40, 35],
          backgroundColor: 'rgba(96,119,93,0.3)',
          borderColor: '#60775D',
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // ✅ Graphique 3 - Répartition crédits collectés
    new Chart(document.getElementById('creditsTotauxChart'), {
      type: 'doughnut',
      data: {
        labels: ['Cette semaine', 'Total restants'],
        datasets: [{
          data: [48, 1734],
          backgroundColor: ['#60775D', '#ccc']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>

</body>
</html>
