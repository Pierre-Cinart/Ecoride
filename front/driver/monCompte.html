<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Compte - Conducteur | EcoRide</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/monCompte.css" />
  <style>
   
  </style>
</head>
<body>

    
  <div class="account-container">
    <div class="header-info">
        <div><strong>Connecté en tant que :</strong> Pseudo </div>
  
        <div class="credit">
          <span><strong>  &nbsp; Crédits :</strong> 40</span>
          <img src="../img/ico/coins.png" alt="Icône pièce jaune" class="coin-icon">
        </div>
        
  
        <div > <strong> &nbsp; Note :</strong> 
          
            <span class="stars">★</span>
            <span class="stars">★</span>
            <span class="stars">★</span>
            <span class="stars">★</span>
            <span class="stars">☆</span> <!-- 5e étoile vide si note 4/5 -->
                 
        </div>
     
        <div><strong> &nbsp;  Statut permis :</strong> ✅ Vérifié</div>
    </div>
    <div class="section">
      <h3>Vos préférences</h3>
      <label>
        <input type="checkbox" name="fumeur" /> Fumeur autorisé
      </label>
      <label>
        <input type="checkbox" name="animaux" /> Animaux autorisés
      </label>
    </div>

    <div class="section">
      <h3>Véhicules enregistrés</h3>
      <label for="vehicles">Sélectionner un véhicule :</label>
      <select id="vehicles" name="vehicles">
        <option value="1">Renault Zoé - 4 places</option>
        <option value="2">Peugeot 208 - 5 places</option>
        <option value="3">Tesla Model 3 - 5 places</option>
      </select>

      <div class="vehicle-actions">
        <label for="addVehicle">Ajouter un véhicule :</label>
        <button id="addVehicle">+</button>
      </div>
    </div>

    <div class="button-group">
      <button>Voir mes trajets prévus</button>
      <button>Historique des voyages</button>
    </div>

  </div>

</body>
</html>
