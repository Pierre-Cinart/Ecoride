<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposer un trajet - EcoRide</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/research.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="main-container">
    
    <!-- FORMULAIRE -->
    <div class="form-container">
      <form>
        <h2>Proposer un trajet</h2>

        <label for="depart">Ville de départ</label>
        <input type="text" id="depart" name="depart" required />

        <label for="destination">Ville d’arrivée</label>
        <input type="text" id="destination" name="destination" required />

        <label for="vehicle">Véhicule utilisé</label>
        <select id="vehicle" name="vehicle" required>
          <option value="" disabled selected>-- Sélectionnez un véhicule --</option>
          <option value="1">Renault Zoé - 4 places</option>
          <option value="2">Peugeot 208 - 5 places</option>
          <option value="3">Tesla Model 3 - 5 places</option>
        </select>

        <label for="seats">Nombre de places disponibles</label>
        <input type="number" id="seats" name="seats" min="1" max="7" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="heure">Heure</label>
        <input type="time" id="heure" name="heure" required />

        <label for="prix">Prix demandé (€)</label>
        <input type="number" id="prix" name="prix" min="0" step="0.5" required />

        <button type="submit">Envoyer</button>
      </form>
    </div>

    <!-- MAP -->
    <div class="map-container">
      <div id="map"></div>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.8566, 2.3522], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
      minZoom: 1,
      maxZoom: 20
    }).addTo(map);

    L.marker([48.8566, 2.3522]).addTo(map)
      .bindPopup('Paris - Point de départ par défaut')
      .openPopup();
  </script>
</body>
</html>
